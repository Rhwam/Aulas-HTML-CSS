<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
</head>

<body>
    <table border="1">
        <!-- 1ª Coluna -->
        <thead>
            <!-- Cabeçalho -->
            <!-- 1ª Linha-->
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
            <!-- 2ª Coluna -->
            <tr>
                <!-- 2ª Linha-->
                <td>1</td>
                <td>Mariano</td>
                <td>João</td>
            </tr>
            <!-- 3ª Coluna -->
            <tr>
                <!-- 3ª Linha-->
                <td>2</td>
                <td>Marcio</td>
                <td>Rafael</td>
            </tr>
        </tbody>
        <!-- Rodapé -->
        <tfoot>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </tfoot>

    </table>
</body>

</html>
